<!DOCTYPE html>
<html>
	<head>
		<title>Max CCT</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="css/main.css" rel="stylesheet">
		<link href="css/animations.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
		<script src="//code.angularjs.org/snapshot/angular-animate.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Asar" rel="stylesheet">
	</head>

	<body ng-app="cvApp">
		<div class="header">
			<div class="container">
				<h1></h1>
			</div>
		</div>
		<div ng-controller="MainController">
			<div class="col-md-4" ng-repeat="section in sections">
				<select ng-model="selection" ng-options="mode for mode in $parent.modes"></select>
				<hr>
				<div class="animate-switch-container" ng-switch on="selection">
					<div class="animate-switch" ng-switch-when="honest">
						{{ section.honest.title }}
					</div>
					<div class="animate-switch" ng-switch-when="bragging">
						{{ section.braggy.title }}
					</div>
					<div class="animate-switch" ng-switch-default>
						{{ section.conventional.title }}
					</div>
				</div>
			</div>
		</div>

		<!-- Modules -->
		<script src="js/app.js"></script>
		<!-- Controllers -->
		<script src="js/controllers/MainController.js"></script>
	</body>
</html>
