<!DOCTYPE html>
<html>
	<head>
		<title>Max CCT</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="css/main.css" rel="stylesheet">
		<link href="css/animations.css" rel="stylesheet">
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
		<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>-->
	</head>

	<body ng-app="cvApp" ng-controller="MainController" class="container">
		<div id="background" ng-attr-style="background-image: url({{ backgrounds[slider] }});">
			<div class="header row">
				<div class="col-md-2" id="left-details">
					<a href="http://{{ github }}">{{ github }}</a>
					<br>
					<a href="http://{{ linkedin }}">{{ linkedin }}</a>
				</div>
				<div class="col-md-8">
					<h1>{{ name }}</h1>
				</div>
				<div class="col-md-2" id="right-details">{{ email }}<br>{{ mobile }}</div>
			</div>
			<div class="row spacer"></div>
			<div class="row" id="slider-landscape">
				<md-slider md-discrete ng-model="slider-landscape" min="0" max="6" aria-label="background image"></md-slider>
			</div>
			<div class="row" id="slider-portrait">
				<md-slider md-discrete ng-model="slider-portrait" min="0" max="6" aria-label="background image"></md-slider>
			</div>
			<div class="row main">
				<div class="col-md-4 section" ng-repeat="section in sections" align="center">
					<select ng-model="selection" ng-options="mode for mode in $parent.modes"></select>
					<div class="animate-switch-container container" ng-switch on="selection">
						<h3><strong>{{ section.title }}</strong></h3>
						<div class="animate-switch" ng-switch-when="Honest">
							<div ng-repeat="entry in section.honest.entries">
								<h5><strong>{{ entry.x }}</strong></h5>
								<p><em>{{ entry.y }}</em></p>
								<p>{{ entry.z }}</p>
							</div>
						</div>
						<div class="animate-switch" ng-switch-when="Verbose">
							<div ng-repeat="entry in section.verbose.entries">
								<h5><strong>{{ entry.x }}</strong></h5>
								<p><em>{{ entry.y }}</em></p>
								<p>{{ entry.z }}</p>
							</div>
						</div>
						<div class="animate-switch" ng-switch-default>
							<div ng-repeat="entry in section.conventional.entries">
								<h5><strong>{{ entry.x }}</strong></h5>
								<p><em>{{ entry.y }}</em></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="js/controllers/MainController.js"></script>
	</body>
</html>
